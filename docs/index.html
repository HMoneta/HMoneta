<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HMoneta 官方文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="HMoneta - 基于 Spring Boot 的 DNS 动态更新服务（DDNS）官方文档">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="./images/ico/icon.png" type="image/png">
    <link rel="shortcut icon" href="./images/ico/logo.png" type="image/png">
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'HMoneta',
        repo: 'https://github.com/HMoneta/HMoneta',
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        auto2top: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: {
            maxAge: 86400000, // 1 day
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
        },
        plugins: [
            function (hook, vm) {
                hook.ready(function () {
                    // 在这里可以添加自定义插件逻辑
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
