plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    configurations.all {
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }

    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Other dependencies
    implementation 'me.paulschwarz:spring-dotenv:4.0.0'
    implementation 'org.shredzone.acme4j:acme4j-client:3.5.0'
    implementation 'dnsjava:dnsjava:3.6.3'
    implementation 'org.apache.commons:commons-text:1.14.0'
    implementation 'commons-validator:commons-validator:1.10.0'
    implementation 'fan.summer:HMoneta-Official-Plugin-Api:0.1.0'
    implementation 'org.pf4j:pf4j-spring:0.10.0'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.80'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    implementation 'io.hypersistence:hypersistence-utils-hibernate-71:3.14.1'

    // Jackson JSON processing (managed by Spring Boot BOM)
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-core'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'

    // Lombok
    implementation 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

    // Database
    runtimeOnly 'org.postgresql:postgresql'

    // JJWT Runtime dependencies
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'fan.summer'
version = '0.0.1-Beta2'
description = 'HMoneta'
java.sourceCompatibility = JavaVersion.VERSION_25

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:4.0.1'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('bootJar') {
    archiveClassifier = ''
    mainClass = 'fan.summer.hmoneta.HMonetaApplication'
}

tasks.named('jar') {
    enabled = false
}

tasks.named('test') {
    failOnNoDiscoveredTests = false
}
